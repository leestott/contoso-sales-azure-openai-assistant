name: Trigger auto deployment for contoso-sales-assistant

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/contoso-sales-assistant-AutoDeployTrigger-08f49d48-7ee2-4655-85b2-bd75433101aa.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTOSOSALESASSISTANT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTOSOSALESASSISTANT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTOSOSALESASSISTANT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CONTOSOSALESASSISTANT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTOSOSALESASSISTANT_REGISTRY_PASSWORD }}
          containerAppName: contoso-sales-assistant
          resourceGroup: dglover-contoso-sales-assistant-sweden-central-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


